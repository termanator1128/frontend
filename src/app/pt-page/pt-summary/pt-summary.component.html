<p-card header="Patient Summary">
  <div class="pt-sum">
    <div>
      <img [src]="patient.pictureSrc" alt="here" class="pt-pic">
    </div>
    <div class="pt-info-and-edit">
      <div>
        <h3>{{patient.name}}</h3>
        <div>
          <ul class="pt-sum-info">
            <li><b>Age:</b> {{patient.age}}</li>
            <li><b>Sex:</b> {{patient.sex}}</li>
            <li><b>Pronouns:</b> {{patient.pronouns}}</li>
            <li><b>DOB:</b> {{formatDate(patient.dob)}}</li>
            <li><b>Address:</b> {{patient.address}}</li>
          </ul>
        </div>
      </div>
      <div>
        <p-button (click)="show()" label="Edit"></p-button>
      </div>
    </div>
  </div>
</p-card>
<p-dialog [(visible)]="display" [modal]="true" [responsive]="true" header="Patient Summary"
          showEffect="fade" [style]="{width: '350px', minWidth: '200px'}">
  <div *ngIf="patient" class="ui-g ui-fluid">
    <form [formGroup]="form">
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="name">Name</label>
        </div>
        <div class="ui-g-8">
          <input formControlName="name" id="name" pInputText/>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="age">Age</label>
        </div>
        <div class="ui-g-8">
          <input formControlName="age" id="age" pInputText/>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="sex">Sex</label>
        </div>
        <div class="ui-g-8">
          <input formControlName="sex" id="sex" pInputText/>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="pronouns">Pronouns</label>
        </div>
        <div class="ui-g-8">
          <input formControlName="pronouns" id="pronouns" pInputText/>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="dob">DOB</label>
        </div>
        <div class="ui-g-8">
          <input formControlName="dob" id="dob" pInputText/>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="address">Address</label>
        </div>
        <div class="ui-g-8">
          <input formControlName="address" id="address" pInputText/>
        </div>
      </div>
    </form>
  </div>

  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <div class="form-controls">
        <div>
          <button (click)="hide()" class="ui-button-secondary" label="Cancel" pButton type="button"></button>
          <button (click)="save()" label="Save" pButton type="button"></button>
        </div>
        <div>
          <button (click)="delete()" class="ui-button-danger" label="Delete" pButton type="button"></button>
        </div>
      </div>
    </div>
  </p-footer>
</p-dialog>
