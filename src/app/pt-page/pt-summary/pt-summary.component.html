<p-card [header]="name">
  <div class="pt-sum">
    <div>
      <img [src]="details.pictureSrc" alt="here" class="pt-pic">
    </div>
    <div class="pt-info-and-edit">
      <div>
        <h3>Patient Summary</h3>
        <div>
          <ul class="pt-sum-info">
            <li><b>Age:</b> {{details.age}}</li>
            <li><b>Sex:</b> {{details.sex}}</li>
            <li><b>Pronouns:</b> {{details.pronouns}}</li>
            <li><b>DOB:</b> {{formatDate(details.dob)}}</li>
            <li><b>Address:</b> {{details.address}}</li>
          </ul>
        </div>
      </div>
      <div>
        <p-button (click)="show()" label="Edit"></p-button>
      </div>
    </div>
  </div>
</p-card>
<app-form
  [new]="false"
  [cols]="columns"
  [display]="display"
  [row]="patient"
  headerTitle="Patient Details"
  (editRow)="edit($event)"
  (deleteRow)="delete($event)"
  (closeDialog)="hide()"
></app-form>
