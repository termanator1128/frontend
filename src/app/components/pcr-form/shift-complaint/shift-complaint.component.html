<form [formGroup]="form">
  <div class="title-input">
    <span class="form-title dark">Shift Date</span>
    <input formControlName="shiftDate" id="date" pInputText size="30" type="text">
  </div>
  <div class="title-input">
    <span class="form-title dark">Chief Complaint</span>
    <textarea autoResize="autoResize" cols="30" formControlName="chief" pInputTextarea rows="11"></textarea>
  </div>
</form>
