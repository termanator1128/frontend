<div class="all-but-footer">
  <app-main-search
    (selectPatient)="patientSelect($event)"
    (createNew)="newPatient()"
    [patients]="patients$ | async"
  ></app-main-search>
  <div *ngIf="columns$ | async as columns" [ngSwitch]="state$ | async" class="content">
    <div *ngSwitchCase="'patient'">
      <app-pt-page
        [columns]="columns"
        [patient]="selectedPatient$ | async"
      ></app-pt-page>
    </div>
    <div *ngSwitchCase="'new'">
      <app-form
        (addRow)="saveNewPatient($event)"
        (closeDialog)="hide()"
        (deleteRow)="deletePatient($event)"
        (editRow)="updateExistingPatient($event)"
        [cols]="columns.details"
        [display]="true"
        [headerTitle]="'New Patient'"
        [new]="true"
        [row]="{}"
      ></app-form>
    </div>
    <div *ngSwitchDefault class="placeholder-div">
      <img alt="here" class="placeholder" src="../../assets/star.png">
    </div>
  </div>
</div>
<footer class="footer">
  <a class="source-code" href="https://github.com/aleinin/bbrp-patient-portal">Source Code | Created By Aleinin</a>
</footer>
